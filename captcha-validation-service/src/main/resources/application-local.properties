## Captcha validation service properties

prereg.captcha.secret.key=prereg
esignet.captcha.secret.key=esignet
signup.captcha.secret.key=signup

mosip.captcha.verify-url=https://www.google.com/recaptcha/api/siteverify
mosip.captcha.secret-key={'preregistration' : '${prereg.captcha.secret.key}', 'esignet' : '${esignet.captcha.secret.key}', 'signup' : '${signup.captcha.secret.key}' }

mosip.captcha.api.id=mosip.captcha.id.validate
mosip.captcha.api.version=1.0